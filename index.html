<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Parques y Fundos de Lima ‚Äì Waze / Google Maps</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container toolbar">
        <div>
          <h1>Parques y Fundos de Lima</h1>
          <div class="small">
            Accesos directos (icono) + check guardado local
          </div>
        </div>
        <div class="progress">
          <div class="bar">
            <div id="progressFill" class="fill" style="width: 0%"></div>
          </div>
          <div
            class="small"
            id="progressText"
            style="text-align: right; margin-top: 4px"
          >
            0/0 (0%)
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="toolbar" style="align-items: center">
        <div class="controls">
          <input
            id="q"
            class="input"
            style="flex: 1"
            placeholder="Buscar por nombre, distrito o tipo‚Ä¶"
          />
          <select id="sort" class="select">
            <option value="type">Ordenar por tipo</option>
            <option value="name">Ordenar por nombre</option>
            <option value="district">Ordenar por distrito</option>
            <option value="distance">Ordenar por cercan√≠a</option>
          </select>
          <button id="useLocation" class="btn" title="Usar mi ubicaci√≥n actual">
            üìç Usar mi ubicaci√≥n
          </button>
          <label
            class="small"
            style="display: flex; align-items: center; gap: 6px"
          >
            <input id="onlyPending" type="checkbox" /> Solo pendientes
          </label>
        </div>
      </div>

      <!-- NUEVO: Filtros con chips -->
      <section class="filters">
        <div class="filters-row">
          <span class="small">Tipo:</span>
          <div id="typeChips" class="chips"></div>
        </div>
        <div class="filters-row">
          <span class="small">Distrito:</span>
          <div id="districtChips" class="chips"></div>
        </div>
        <button
          id="clearFilters"
          class="btn btn-secondary"
          title="Quitar filtros"
        >
          Limpiar filtros
        </button>
      </section>

      <div id="list" class="grid"></div>

      <footer>
        ¬© <span id="year"></span> ‚Äì Funciona 100% local, sin servidor.
      </footer>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
